document.body.innerHTML='';--><div><canvas id="w"></canvas><video id="v" hidden=""></video><canvas hidden="" class="drawingBuffer" id="h"></canvas></div><textarea style="width: 100%; height: 50%;" id="t"></textarea>
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.js"></script>
<script>
Quagga.init({
    inputStream : {
      name: "Live",
      type: "LiveStream",
      constraints: {facingMode: "environment"},
      area: {top: "33%", bottom: "33%"},
      target: 'div'
    },
    decoder: {readers: ["ean_reader"]}
  }, function(err) {
      if (err) {console.log(err);return;}
      console.log("Initialization finished. Ready to start");
      Quagga.start(); started=true;
  });
Quagga.onProcessed(function(data) {if (data) {if (data.boxes){box=[parseInt(data.boxes[0][0][0]*w.width/h.width),parseInt(data.boxes[0][0][1]*w.height/h.height),parseInt((data.boxes[0][2][0]-data.boxes[0][0][0])*w.width/h.width),parseInt((data.boxes[0][2][1]-data.boxes[0][0][1])*w.height/h.height)];} if (data.codeResult) {Quagga.stop(); if (started) {t.value+=data.codeResult.code; started=false;}}}}); started=false;
box=[0,0,0,0];
v.ontimeupdate=function() {c.drawImage(v,0,0,v.videoWidth,v.videoHeight,0,0,w.width,w.height); c.strokeRect(...box);};
c=w.getContext('2d');
c.strokeStyle='blue';
c.lineWidth=5;
</script>
